    <style>
      /* Target the table and use a custom grey background color */
      .table-darker-grey {
        background-color: #4e555b; /* Darker grey color */
      }

      /* Apply a custom background color for the table header and body */
      .table-darker-grey th, .table-darker-grey td {
        background-color: #4e555b; /* Same grey color for table header and body */
        color: white; /* Ensure text is visible */
      }

      /* Optional: Add striping effect while keeping the same background color */
      .table-darker-grey tbody tr:nth-child(odd) {
        background-color: #5a636b; /* Lighter grey for odd rows */
      }

      .table-darker-grey tbody tr:nth-child(even) {
        background-color: #4e555b; /* Same grey for even rows */
      }
    </style>
